<!-- currently no active tab or subemnu suppert because currently not needed here -->
<!-- http://thinkshout.com/blog/2014/12/creating-dynamic-menus-in-jekyll/ -->

<nav class="mdl-navigation">
    {% for node in site.pages %}
    {% assign filetype = node.url | split: '.' | last %}
    {% if node.url != '/index.html' and (filetype == 'html' or filetype == 'md') %}
    <a class="mdl-navigation__link mdl-color-text--accent-contrast" href='{{node.url}}'>{{node.title}}</a>
    {% endif %}
    {% endfor %}
</nav>
